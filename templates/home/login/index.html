<!DOCTYPE html> 
<link rel="icon" href="/static/FWIcon.png">
<title>Signin</title>
<!-- Bootstrap core CSS -->
<link href="/static/min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="/static/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" method="post" action="/home/login/action/">
{% csrf_token %}
<img class="mb-4" src="/static/FWIcon.png" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
<label for="username" class="sr-only">Username</label>
<input type="username" name="username" id="username" class="form-control" placeholder="Username" required="" autofocus="">
<label for="password" class="sr-only">Password</label>
<input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
<p>NSS Network Security Segmentation</p>
</form>  
</body>
</html>
